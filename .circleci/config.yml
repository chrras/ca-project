version: 2.0
jobs:
  build:
    docker:
      - image: circleci/python
    steps:
      - checkout:
      # Login to docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Python test
          command:
            python tests.py
      - store_test_results:
          path: build/test-results
